<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact info</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p id="logo">FILIPPA HANSSON</p>
      <nav>
        <ul>
          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="previous-work.html">
            <li>Previous work</li>
          </a>
          <a href="contact-me.html">
            <li>Contact me</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      <form id="form">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="input-container">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="4" rows="4"></textarea>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <section class="contact-container">
      <a href="#">
        <figure>
          <img class="contact-image" src="image/mail.png" alt="Mail" />
        </figure>
      </a>

      <a href="#">
        <figure>
          <img class="contact-image" src="image/number.png" alt="Number" />
        </figure>
      </a>

      <a href="#">
        <figure>
          <img
            class="contact-image"
            src="image/instagram.png"
            alt="Instagram"
          />
        </figure>
      </a>
    </section>
    <h2 id="heading">Would you like to add something?</h2>
    <input id="input-name" type="text" />
    <button id="enter-button">Enter</button>

    <footer>
      <p>&copy;Filippa Portfolio 2023</p>
    </footer>
  </body>
</html>
